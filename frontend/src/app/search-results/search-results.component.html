
  <div *ngIf="showResults && !showDetails">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Business Name</th>
          <th scope="col">Rating</th>
          <th scope="col">Distance(miles)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let business of businesses; let i = index" (click) = 'onSelected(business.id)'>
          <td><b>{{i+1}}</b></td>
          <td><img src={{business.image_url}}></td>
          <td>{{business.name}}</td>
          <td>{{business.rating}}</td>
          <td>{{business.distance}}</td>
        </tr>
      </tbody>
    </table>
  </div>

<div *ngIf="showResults && showDetails">
  <app-business-detail (detail_status)="getDetailStatus($event)" [id] = "selected_id" [details] = "details" [reviews] = "reviews"></app-business-detail>
</div>
