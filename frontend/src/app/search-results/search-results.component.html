<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Business Name</th>
        <th scope="col">Rating</th>
        <th scope="col">Distance(miles)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let business of businesses">
        <td>{{business.name}}</td>
      </tr>

    </tbody>
  </table>
</div>
